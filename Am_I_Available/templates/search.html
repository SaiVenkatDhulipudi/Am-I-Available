{% extends "index.html" %}
{% block content %}
<form action="search" method="POST">
    {% csrf_token %}
    <div class="wrapper">
        <div class="title">
          Search
        </div>
        <div class="form">
            <div class="inputfield">
              <label>Select</label>
              <div class="custom_select">
                <select name="emp" required>
                  <option value="">select</option>
                  {% for sub in resp %}
                  {% for key,values in sub  %}
                  <option value="{{key}}">{{values}}</option>
                  {% endfor %}
                  {% endfor %}
                </select>
              </div>
           </div> 
          <div class="inputfield">
            <input type="submit" value="submit" class="btn">
          </div>
        </div>
    </div>
  </form>
  {% endblock %}
