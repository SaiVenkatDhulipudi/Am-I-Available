{% extends "index.html" %}
{% block content %}
<form action="signup" method="POST">
    {% csrf_token %}
  <div class="wrapper">
      <div class="title">
        Signup
      </div>
      <div class="form">
        <div class="inputfield">
            <label>Email Address</label>
            <input required name="email" placeholder="Enter your E-Mail" type="text" class="input">
         </div>
         <div class="inputfield">
            <label>Password</label>
            <input required name="pass1" placeholder="Enter Password" type="password" id="txtPassword" class="input" >
         </div>  
        <div class="inputfield">
            <label>Confirm Password</label>
            <input required name="pass2" placeholder="Re-enter Password"type="password" id="txtConfirmPassword" class="input" onChange="Validate();" >
         </div> 
        <div class="inputfield">
          <input type="submit" value="Create An Account" class="btn" id="Button" onclick="isfit();" >
        </div>
        
        <label><a href="login">Already have an account ?</a></label>
      </div>
  </div>
  </form>	
{% endblock %}
